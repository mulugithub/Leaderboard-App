<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b7309bd951.js" crossorigin="anonymous"></script>
    <title>Leaderboard App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="score-container">
        <div class="recent-score">
          <div class="recent-score-header">
            <h2>Recent scores</h2>
            <button type="submit" id="refresh-btn" class="score-refresh">Refresh <i class="fa fa-sharp fa-arrows-rotate"></i></button>
          </div>
          <ul class="score-list">
          </ul>
        </div>
        <div class="add-score">
          <h2>Add your score</h2>
          <form action="">
          <input type="text" placeholder="Your name" id="name" class="name">
          <input type="number" placeholder="Your score" id="score" class="score">
          <button type="submit" id="add-btn" class="add-btn"> Add score <i class="fa fa-plus"></i>    </button>        
          <span id="message" class="hidden"></span>
        </form>
        </div>
      </section>       
    </main>
    
  </body>
</html>
